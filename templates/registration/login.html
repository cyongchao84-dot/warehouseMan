{% extends 'base.html' %}

{% block title %}登录 - 仓库管理{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0 text-center"><i class="bi bi-box-arrow-in-right"></i> 用户登录</h4>
            </div>
            <div class="card-body p-4">
                {% if form.errors %}
                    <div class="alert alert-danger">
                        <i class="bi bi-exclamation-triangle"></i> 用户名或密码错误，请重试。
                    </div>
                {% endif %}

                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="id_username" class="form-label">
                            <i class="bi bi-person"></i> 用户名
                        </label>
                        <input type="text" name="username" id="id_username" 
                               class="form-control" required autofocus>
                    </div>
                    
                    <div class="mb-4">
                        <label for="id_password" class="form-label">
                            <i class="bi bi-lock"></i> 密码
                        </label>
                        <input type="password" name="password" id="id_password" 
                               class="form-control" required>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="bi bi-box-arrow-in-right"></i> 登录
                        </button>
                    </div>
                </form>
                
                <div class="mt-3 text-center">
                    <p class="text-muted mb-0">测试账户：</p>
                    <p class="small text-muted">
                        admin / admin123 (管理员)<br>
                        viewer / viewer123 (查看员)<br>
                        operator / operator123 (操作员)
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
